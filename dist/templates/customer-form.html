<template id="customer-form-template">
  <div class="space-y-4">
    <input class="field" placeholder="ID" />
    <input class="field" placeholder="Business Name" />
    <input class="field" placeholder="First Name" />
    <input class="field" placeholder="Last Name" />
    <input class="field" placeholder="Address 1" />
    <input class="field" placeholder="Address 2" />
    <input class="field" placeholder="City" />
    <input class="field" placeholder="Province/State" />
    <input class="field" placeholder="Postal Code" />
    <input class="field" placeholder="Country" />
    <input class="field" type="email" placeholder="Email" />
    <input class="field" placeholder="Phone" />
    <input class="field" type="date" placeholder="Date Created" />

    <button
      class="submit bg-brand text-slate-900 py-2 px-4 rounded-xl font-bold"
    >
      Save Customer
    </button>
  </div>
</template>
