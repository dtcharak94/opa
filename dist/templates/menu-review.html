<!-- Main Component Template -->
<template id="mainTemplate">
  <div class="container">
    <div class="header">
      <h1>Add Review</h1>
      <p>Share your dining experience</p>
    </div>

    <div class="form-card">
      <div class="form-group">
        <label for="menu">Menu Item</label>
        <input type="text" id="menu" placeholder="e.g., Truffle Pasta">
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" rows="4" placeholder="Tell us about your experience..."></textarea>
      </div>

      <button class="submit-btn" id="submitBtn">
        <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
        </svg>
        Submit Review
      </button>
    </div>

    <div class="reviews-section">
      <h2>Recent Reviews</h2>
      <div class="reviews-list" id="reviewsList"></div>
    </div>
  </div>
</template>

<!-- Review Card Template -->
<template id="reviewCardTemplate">
  <div class="review-card">
    <div class="review-header">
      <h3 class="review-menu"></h3>
      <div class="stars"></div>
    </div>
    <p class="review-description"></p>
    <p class="review-date"></p>
  </div>
</template>
