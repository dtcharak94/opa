<template id="order-form-template">
  <div class="space-y-4">
    <input class="field" placeholder="Order ID" />
    <input class="field" placeholder="Product ID" />
    <input class="field" placeholder="Customer ID" />
    <input class="field" placeholder="Delivery ID" />
    <input class="field" type="number" placeholder="Quantity" />
    <input class="field" placeholder="Unit" />
    <input class="field" type="date" placeholder="Date Created" />

    <button class="submit bg-brand text-slate-900 py-2 px-4 rounded-xl font-bold">
      Save Order
    </button>
  </div>
</template>
