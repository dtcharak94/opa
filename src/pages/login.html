<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Signup - Opa</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-gray-50">

  <!-- Navigation -->
  <header class="bg-green-600 border-b border-green-700">
    <nav class="max-w-7xl mx-auto px-4">
      <div class="flex h-14 items-center justify-between">
        <a href="/" class="text-lg font-bold text-white">Opa</a>
        <a href="/" class="text-sm text-white hover:text-green-200">Back to Home</a>
      </div>
    </nav>
  </header>

  <!-- Login/Signup Form -->
  <main class="min-h-screen flex items-center justify-center px-4 py-12">
    <div 
      x-data="{ 
        mode: 'login',
        email: '',
        phone: '',
        loading: false
      }"
      class="w-full max-w-md"
    >
      <div class="bg-white rounded-2xl shadow-lg p-8">
        <!-- Header -->
        <div class="text-center mb-8">
          <h1 class="text-3xl font-bold text-gray-900 mb-2" x-text="mode === 'login' ? 'Welcome Back' : 'Create Account'"></h1>
          <p class="text-gray-600" x-text="mode === 'login' ? 'Login to your account' : 'Sign up to get started'"></p>
        </div>

        <!-- Mode Toggle -->
        <div class="flex gap-2 mb-6 bg-gray-100 rounded-lg p-1">
          <button
            @click="mode = 'login'"
            :class="mode === 'login' ? 'bg-white shadow-sm' : 'hover:bg-gray-200'"
            class="flex-1 py-2 rounded-md font-medium transition"
          >
            Login
          </button>
          <button
            @click="mode = 'signup'"
            :class="mode === 'signup' ? 'bg-white shadow-sm' : 'hover:bg-gray-200'"
            class="flex-1 py-2 rounded-md font-medium transition"
          >
            Signup
          </button>
        </div>

        <!-- Form -->
        <form @submit.prevent="handleSubmit" class="space-y-5">
          <!-- Email Field -->
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
              Email Address
            </label>
            <input
              type="email"
              id="email"
              x-model="email"
              required
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent outline-none transition"
              placeholder="you@example.com"
            />
          </div>

          <!-- Phone Field -->
          <div>
            <label for="phone" class="block text-sm font-medium text-gray-700 mb-2">
              Phone Number
            </label>
            <input
              type="tel"
              id="phone"
              x-model="phone"
              required
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent outline-none transition"
              placeholder="+359 123 456 789"
            />
          </div>

          <!-- Password Field (Login only) -->
          <div x-show="mode === 'login'" x-transition>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
              Password
            </label>
            <input
              type="password"
              id="password"
              :required="mode === 'login'"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent outline-none transition"
              placeholder="Enter your password"
            />
          </div>

          <!-- Forgot Password (Login only) -->
          <div x-show="mode === 'login'" class="text-right">
            <a href="/forgot-password" class="text-sm text-green-600 hover:text-green-700 font-medium">
              Forgot password?
            </a>
          </div>

          <!-- Buttons -->
          <div class="flex gap-3 pt-4">
            <button
              type="button"
              @click="window.location.href = '/'"
              class="flex-1 px-6 py-3 border border-gray-300 text-gray-700 rounded-lg font-semibold hover:bg-gray-50 transition"
            >
              Cancel
            </button>
            <button
              type="submit"
              :disabled="loading"
              :class="loading ? 'opacity-50 cursor-not-allowed' : 'hover:bg-green-700'"
              class="flex-1 px-6 py-3 bg-green-600 text-white rounded-lg font-semibold transition"
              x-text="loading ? 'Processing...' : (mode === 'login' ? 'Login' : 'Submit')"
            >
            </button>
          </div>
        </form>

        <!-- Alternative Action -->
        <div class="mt-6 text-center text-sm text-gray-600">
          <span x-text="mode === 'login' ? 'Don\\'t have an account?' : 'Already have an account?'"></span>
          <button
            @click="mode = mode === 'login' ? 'signup' : 'login'"
            class="text-green-600 hover:text-green-700 font-semibold ml-1"
            x-text="mode === 'login' ? 'Sign up' : 'Login'"
          >
          </button>
        </div>
      </div>

      <!-- Additional Info -->
      <p class="text-center text-sm text-gray-500 mt-6">
        By continuing, you agree to our Terms of Service and Privacy Policy
      </p>
    </div>
  </main>

  <script>
    function handleSubmit() {
      const form = event.target;
      const formData = new FormData(form);
      
      // Simulate loading
      this.loading = true;
      
      setTimeout(() => {
        console.log('Form submitted:', {
          mode: this.mode,
          email: this.email,
          phone: this.phone
        });
        
        // Here you would normally send data to your backend
        alert(`${this.mode === 'login' ? 'Login' : 'Signup'} successful!`);
        this.loading = false;
      }, 1500);
    }
  </script>

</body>
</html>
